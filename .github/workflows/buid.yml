name: "Build"
on:
  workflow_dispatch: ~
  push:
    paths:
      - "**.java"
    branches:
      - "stable"
      - "development"
      - "unstable"
  pull_request:
    paths:
      - "**.java"
    types:
      - opened
      - synchronize
      - reopened
jobs:
  Build-Server-Jar:
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8  # 强制使用英文编码
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle', 'gradle.properties', '**/*.accesswidener') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Download Handbook
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://api.grasscutter.io/static/handbook.html
          target: src/main/resources/html/

      - name: Grant execution permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew clean build -PskipHandbook=1  # 合并构建命令
          echo "===== 生成文件列表 ====="  # 调试信息
          ls -lah build/libs/

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: GC-KCP-Build
          path: build/libs/GC-KCP-*.jar  # 修正路径层级
